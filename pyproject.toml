[tool.black]
line-length = 88 # override black's default line-length
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.vscode
    | \.idea
    | \.github
    | \.venv
    | \.venv39
    | venv
    | _build
    | buck-out
    | build
    | dist
    | tools
    | pytest_cache
  )/
)
'''

[tool.isort]
# make it compatible with black
profile = "black" 
